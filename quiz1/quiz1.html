<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quiz 2</title>

    <style>
         /* Element Selector */
         h1 {
            color: red;
        }

        /* Descendant Selector */
        body h1 {
            color: red;
        }

        /* Class Selector */
        .heading {
            color: red;
        }

        /* ID Selector */
        #main-heading {
            color: red;
        }
    /* Type CSS code here */

    </style>

  </head>
  <body>
    <header>
      <h1 id="site-title" class="main-title">All About Selectors</h1>
    </header>
  </body>
</html>
